<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add or Subtract Date Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Add or Subtract Date Calculator</h2>

    <label class="block mb-2 text-gray-700" for="date">Select a Date:</label>
    <input type="date" id="date" class="w-full px-4 py-2 mb-4 border rounded-md">

    <label class="block mb-2 text-gray-700" for="days">Enter Days (+ or -):</label>
    <input type="number" id="days" placeholder="Enter number of days" class="w-full px-4 py-2 mb-4 border rounded-md">

    <button onclick="calculateDate()" class="bg-blue-500 text-white w-full py-2 rounded-md hover:bg-blue-600">Calculate</button>

    <div id="result" class="mt-4 text-lg text-center font-semibold text-gray-800"></div>
    <div id="detailed-info" class="mt-4 text-sm text-gray-700"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
